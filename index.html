<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QFC Airline Discount Sheet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
  <img src="QFClogo.png" class="main-logo">
  <h2>Discount Sheet Structure</h2>
</header>

<!-- EDIT PANEL (Manager only â€“ JS controls visibility) -->
<section class="controls">
  <input type="hidden" id="editIndex">

  <select id="category">
    <option value="cash">Same Day Cash</option>
    <option value="credit">Credit Airline</option>
  </select>

  <input type="text" id="airline" placeholder="Airline Name">
  <input type="text" id="note" placeholder="International / Domestic / GDS">
  <input type="text" id="notification" placeholder="Notification (HITT ONLY / FACE VALUE)">
  <input type="text" id="discount" placeholder="-2.5% or PKR 500">
  <input type="date" id="validity">

  <input type="file" id="logo" accept="image/*">

  <button type="button" onclick="saveAirline()">Save</button>
  <button type="button" id="lockBtn">ðŸ”’ Lock Edit Panel</button>
</section>

<!-- SHEET (Captured for JPG / PDF) -->
<div id="sheet">
  <div class="sheet-top-row">
  <div class="sheet-logo">
    <img src="QFClogo.png" class="main-logo">
  </div>

  <div class="gds-logos">
    <div class="logo-box"><img src="1A.png"></div>
    <div class="logo-box"><img src="1G.png"></div>
    <div class="logo-box"><img src="1S.png"></div>
  </div>
</div>


  <div class="gds-offer-text">
    Get Additional Discount upto <strong>PKR 1600/-</strong> per ticket
  </div>

  <h3>SAME DAY CASH</h3>
  <div class="grid" id="cashGrid"></div>

  <h3>CREDIT AIRLINE</h3>
  <div class="grid" id="creditGrid"></div>

</div>

<div class="bottom-actions">
  <button onclick="window.print()">ðŸ–¨ Print / PDF</button>
  <button onclick="saveAsImage()">ðŸ“¸ Save as JPG</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
