<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QFC Airline Discount Sheet</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<!-- ===== TOP HEADER (NOT IN JPG) ===== -->
<header class="top-header">
  <img src="QFClogo.png" class="main-logo">
  <h2>Discount Sheet Structure</h2>
</header>

<!-- ===== SHEET (ONLY THIS IS CAPTURED) ===== -->
<div id="sheet-wrapper">
  <div id="sheet">

    <!-- TOP ROW -->
    <div class="sheet-top-row">
      <div class="sheet-logo">
        <img src="QFClogo.png" class="main-logo">
      </div>

      <div class="gds-logos">
        <div class="logo-box"><img src="1A.png"></div>
        <div class="logo-box"><img src="1G.png"></div>
        <div class="logo-box"><img src="1S.png"></div>
      </div>
    </div>

    <!-- OFFER TEXT -->
    <div class="gds-offer-text">
      Get Additional Discount upto <strong>PKR 1600/-</strong> per ticket
    </div>

    <h3>SAME DAY CASH</h3>
    <div class="grid" id="cashGrid"></div>

    <h3>CREDIT AIRLINE</h3>
    <div class="grid" id="creditGrid"></div>

  </div>
</div>

<!-- ACTIONS -->
<div class="bottom-actions">
  <button onclick="saveAsJPG()">ðŸ“¸ Save as JPG</button>
  <button onclick="saveForWhatsApp()">ðŸ“± WhatsApp JPG</button>
</div>

<script src="script.js"></script>
</body>
</html>
